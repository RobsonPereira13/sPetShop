
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<div class="container">
  <div id="app-layout-body">
  
     
      <form class="example-form" >
      

        <div class="content" role="main" >

          <!-- Highlight Card -->
          <div class="card highlight-card card-small">
        
            
            <img class="img"
            width="100"
            alt="Angular Logo"
            src="https://a-static.mlcdn.com.br/1500x1500/adesivo-de-parede-28x28cm-cachorro-pata-coracao-pets-ref-ade0189-nebula-decor/nebuladecor/b6f11442876e11eba2e94201ac1850e0/eb8582921415f6dbecc8ab77d1cf4375.jpg"
          /> <span class="span"> Pet Shop</span>
        
            
        
          </div>
        
          <form [formGroup]="firstFormGroup">
            
            <mat-stepper class="mat-stepper" orientation="vertical">
              <mat-step label="Step 1" state="pet" [stepControl]="firstFormGroup">
              
                <div>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </mat-step>
              <mat-step label="Step 2" state="pet">
                <p>Socialize with each other.</p>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </mat-step>
              <mat-step label="Step 3" state="pet">
                <p>You're welcome.</p>
              </mat-step>
            
              <!-- Icon overrides. -->
              <ng-template matStepperIcon="pet">
                <mat-icon>pets</mat-icon>
              </ng-template>
            </mat-stepper>
          </form>
        
        </div>

      </form>
  </div >

</div>
