
      <div class="body">

        <div class="inicial">
           
            
          <img 
          width="250"
          
          src="../assets/img/logo2.png"
        />
            
              

              <br>

              <mat-stepper linear #stepper class="mat-stepper" orientation="vertical">
                <mat-step label="Step 1" state="pet" [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Informe seu cpf</ng-template>
                   
                    <mat-form-field class="ancho" appearance="fill">
                      <input type="text" matInput placeholder="000.000.000-00" mask="000.000.000-00" formControlName="firstCtrl" required>
                    </mat-form-field>
      
                    <div>
                      <button class="ancho" mat-button matStepperNext>Continuar</button>
                    </div>
      
                  </form>
                </mat-step>
      
                <mat-step label="Step 2" state="pet" [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Informe o nome do pet</ng-template>
      
                    <mat-form-field class="ancho" appearance="fill">
                      <input type="text" matInput placeholder="" formControlName="secondCtrl" required>
                    </mat-form-field>
      
                    <div>
                      <button  mat-button matStepperPrevious>Voltar</button>
                      <button mat-button matStepperPrevious (click)="stepper.reset()">Cancelar</button>
                      <button mat-button matStepperNext>Continuar</button>
                    </div>
      
                  </form>
                </mat-step>
      
                <mat-step label="Step 3" state="pet" [stepControl]="thirdFormGroup">
                  <form [formGroup]="thirdFormGroup">
                    <ng-template matStepLabel>Escolha o serviço</ng-template>
      
      
                    <mat-radio-group class="ancho" formControlName="thirdCtrl" required aria-labelledby="example-radio-group-label"
                      class="example-radio-group" [(ngModel)]="favoriteSeason">
                      <mat-radio-button class="ancho"  class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                        {{season}}
                      </mat-radio-button>
                    </mat-radio-group>
      
                    <div>
                      <button mat-button matStepperPrevious>Voltar</button>
                      <button mat-button matStepperPrevious (click)="stepper.reset()">Cancelar</button>
                      <button mat-button matStepperNext>Continuar</button>
                    </div>
                    
                  </form>
                </mat-step>
      
      
                <mat-step label="Step 4" state="pet">
                  <ng-template matStepLabel>Finalização</ng-template>
                  <p><b>Aguarde ser chamado</b></p>
                  <button mat-button matStepperPrevious (click)="stepper.reset()">Cancelar</button>
                  <button mat-button matStepperPrevious (click)="stepper.reset()">Ok</button>
                </mat-step>
      
                <!-- Icon overrides. -->
                <ng-template matStepperIcon="pet">
                  <mat-icon>pets</mat-icon>
                </ng-template>
              </mat-stepper>
      </div>
      
            </div>
